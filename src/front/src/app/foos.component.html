<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
    </tr>
    <tr *ngFor="let foo of foos">
        <td>{{foo.id}}</td>
        <td>
            <a routerLink="/foos/{{foo.id}}">
                <span>{{foo.name}}</span>
            </a>
        </td>
        <td>{{foo.description}}</td>
    </tr>
</table>
